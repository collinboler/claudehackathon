    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="action-btn" id="viewHistoryBtn">
        <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="clock-rotate-left" class="action-icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M48 106.7V56c0-13.3-10.7-24-24-24S0 42.7 0 56V168c0 13.3 10.7 24 24 24H136c13.3 0 24-10.7 24-24s-10.7-24-24-24H80.7c37-57.8 101.7-96 175.3-96c114.9 0 208 93.1 208 208s-93.1 208-208 208c-42.5 0-81.9-12.7-114.7-34.5c-11-7.3-25.9-4.3-33.3 6.7s-4.3 25.9 6.7 33.3C155.2 496.4 203.8 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C170.3 0 94.4 42.1 48 106.7zM256 128c-13.3 0-24 10.7-24 24V256c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65V152c0-13.3-10.7-24-24-24z"></path></svg>
        View Past Interviews
      </button>
    </div>

    <!-- Settings Section -->
    <div id="settingsTab" class="settings-content">
      <div class="status-section">
        <div class="status-item">
          <span class="label">Practice Level:</span>
          <span id="practiceLevel" class="value">-</span>
        </div>
        <div class="status-item">
          <span class="label">Target Role:</span>
          <span id="targetRole" class="value">-</span>
        </div>
        <div class="status-item">
          <span class="label">Blocked Sites:</span>
          <span id="blockedSites" class="value">0</span>
        </div>
      </div>

      <div class="stats-section">
        <div class="stat-box">
          <div class="stat-number" id="totalInterviews">0</div>
          <div class="stat-label">Interviews</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="avgGrade">-</div>
          <div class="stat-label">Avg Grade</div>
        </div>
      </div>

      <div class="cooldown-status" id="cooldownStatus" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span id="cooldownText">Free browsing: <strong id="cooldownTime">--</strong></span>
      </div>

      <div class="setup-warning" id="setupWarning">
        ⚠️ Complete setup in settings to start practicing!
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
